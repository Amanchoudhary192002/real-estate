<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f7f7f7;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #222;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }

    .navbar a:hover {
      color: #ff4757;
    }

    /* Hero */
    .hero {
      background: url('https://source.unsplash.com/1600x600/?house,real-estate') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
    }

    /* Properties */
    .properties {
      padding: 2rem;
    }

    .property-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .property-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 320px;
      transition: transform 0.3s;
    }

    .property-card:hover {
      transform: translateY(-5px);
    }

    .property-card img {
      width: 100%;
      height: auto;
    }

    .property-card .content {
      padding: 1rem;
    }

    .property-card .price {
      color: #2ecc71;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .property-card .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ff4757;
      color: white;
      border: none;
      text-decoration: none;
      border-radius: 5px;
    }

    .property-card .btn:hover {
      background: #e84118;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .property-list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div><a href="#">Home</a></div>
    <div>
      <a href="#">Properties</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Welcome to Real Estate World</h1>
  </section>

  <section class="properties">
    <h2 style="text-align:center; margin-bottom: 1rem;">Featured Properties</h2>
    <div class="property-list">
      <div class="property-card">
        <img src="https://source.unsplash.com/400x300/?villa" alt="Property 1" />
        <div class="content">
          <div class="price">₹78.8 Lac</div>
          <p>3BHK Luxury Villa in Surat</p>
          <a href="#" class="btn">View Details</a>
        </div>
      </div>

      <div class="property-card">
        <img src="https://source.unsplash.com/400x300/?apartment" alt="Property 2" />
        <div class="content">
          <div class="price">₹45 Lac</div>
          <p>2BHK Apartment in Mumbai</p>
          <a href="#" class="btn">View Details</a>
        </div>
      </div>

      <div class="property-card">
        <img src="https://source.unsplash.com/400x300/?house" alt="Property 3" />
        <div class="content">
          <div class="price">₹12 Lac</div>
          <p>1BHK Budget Home in Daman</p>
          <a href="#" class="btn">View Details</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Real Estate Management System
  </footer>

</body>
</html>
